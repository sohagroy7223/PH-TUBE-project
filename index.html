<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5">
            <div class="logo">
                <img class="w-[120px]" src="assets/Logo.png" alt="">
            </div>
            <div class="sort ">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] rounded-md text-white">sort by view</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex justify-center py-5 gap-5">
        <div>

            <button id="btn-all" onclick="loadVideos()"
                class="btn hover:bg-[#FF1F3D] hover:text-white btn-sm ">all</button>
        </div>
    </nav>

    <section id="loader" class="text-center py-16 hidden">
        <span class="loading loading-dots loading-lg"></span>
    </section>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">

        <div class="py-20 col-span-full text-center flex flex-col items-center">
            <img class="w-[110px]" src="./assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold ">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>



    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action flex justify-between">
                <button class="btn btn-sm bg-green-400">play video</button>
                <form method="">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-sm hover:bg-red-600 hover:text-white">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="./script/index.js"></script>
    <script src="./script/fetch.js"></script>
</body>

</html>
